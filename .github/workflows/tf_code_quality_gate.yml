name: Terraform Code Quality Gate

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  code-quality:
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      fmt_status: ${{ steps.fmt.outcome }}
      tflint_status: ${{ steps.tflint.outcome }}
      tfsec_status: ${{ steps.tfsec.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt check
        id: fmt
        run: |
          terraform fmt -check -recursive > fmt-output.txt

      - name: Setup caching for TFLint
        uses: actions/cache@v4
        if: always()
        with:
          path: ~/.tflint.d/plugins
          key: ${{ runner.os }}-tflint-${{ hashFiles('./.github/tflint/.tflint.hcl') }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        if: always()
        with:
          tflint_version: v0.51.0

      - name: Initialize TFLint
        if: always()
        run: tflint --init --config ./.github/tflint/.tflint.hcl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run TFLint
        if: always()
        id: tflint
        run: |
          tflint --recursive --config $(realpath ./.github/tflint/.tflint.hcl) -f compact > tflint-output.txt

      - name: Run TFSec
        if: always()
        id: tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.3.1
        with:
          github_token: ${{ github.token }}
          tfsec_args: |
            --config-file ./.github/tfsec/tfsec.yml
            --out tfsec-output.txt
            --no-color

      - name: Upload results as artifacts
        uses: actions/upload-artifact@v4
        if: always() && (success() || failure())
        with:
          name: code-quality-results
          path: |
            ${{ github.workspace }}/fmt-output.txt
            ${{ github.workspace }}/tflint-output.txt
            ${{ github.workspace }}/tfsec-output.txt
        continue-on-error: true

  post-comment:
    runs-on: ubuntu-latest
    needs: code-quality
    if: always()

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: code-quality-results
      
      - name: Post comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let comment = '## Code Quality Gate Results\n\n';

            const fmtOutputPath = 'fmt-output.txt';
            const tflintOutputPath = 'tflint-output.txt';
            const tfsecOutputPath = 'tfsec-output.txt';

            if (fs.existsSync(fmtOutputPath)) {
              const fmtOutput = fs.readFileSync(fmtOutputPath, 'utf8');
              comment += `**Terraform fmt Output:**\n\`\`\`\n${fmtOutput}\n\`\`\`\n`;
            } else {
              comment += '**Terraform fmt Output:** Not Available\n';
            }

            if (fs.existsSync(tflintOutputPath)) {
              const tflintOutput = fs.readFileSync(tflintOutputPath, 'utf8');
              comment += `**TFLint Output:**\n\`\`\`\n${tflintOutput}\n\`\`\`\n`;
            } else {
              comment += '**TFLint Output:** Not Available\n';
            }

            if (fs.existsSync(tfsecOutputPath)) {
              const tfsecOutput = fs.readFileSync(tfsecOutputPath, 'utf8');
              comment += `**TFSec Output:**\n\`\`\`\n${tfsecOutput}\n\`\`\`\n`;
            } else {
              comment += '**TFSec Output:** Not Available\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });